name: Run save.py twice (history1 and history2)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"   # 12時間ごと（UTC基準）

jobs:
  history1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Loop save & upload for 6 hours (history1)
        run: |
          END_TIME=$((SECONDS + 21600))  # 6時間
          while [ $SECONDS -lt $END_TIME ]; do
            timestamp=$(date +'%Y%m%d_%H%M%S')

            # 保存処理
            python save.py history1

            # 圧縮
            tar -czf history1_$timestamp.tar.gz -C data/history1 .

            # 即アップロード（ジョブ実行中でも送信）
            gh release upload "history1" history1_$timestamp.tar.gz --clobber || echo "Upload failed"

            # 次の保存まで待機
            sleep 600
          done
        env:
          GH_TOKEN: ${{ github.token }}

  history2:
    needs: history1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/set
